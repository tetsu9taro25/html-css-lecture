<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="">
    <header>
      <div class="wrapper">
        <nav>
          <a href="#"><i class="fa fa-lg fa-home" aria-hidden="true"></i>ホーム</a>
          <a href="#"><i class="fa fa-lg fa-at" aria-hidden="true"></i>メンション</a>
          <a href="#"><i class="fa fa-lg fa-comments-o" aria-hidden="true"></i>すべての投稿</a>
        </nav>
        <form class="search-input">
          <input placeholder="検索">
          <i class="fa fa-search" aria-hidden="true"></i>
        </form>
        <a href="#" class="cog"><i class="fa fa-lg fa-cog" aria-hidden="true"></i></a>
        <a href="#" class="post-btn"><i class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i></a>
      </div>
    </header>
    <main>
      <div class="side-column">
        <div class="profile">
          <div class="name-box">
            <p class="person-name"><a href="#">ここのか</a></p>
            <p class="person-id"><a href="#">@kokonoka</a></p>
            <p class="person-icon"><a href="#"><img src="http://placehold.it/100x100"></a></p>
          </div>
          <div class="post-box">
            <p>どんどんドーナツどーんといこう！</p>
            <form>
              <textarea placeholder="投稿内容"></textarea>
              <button type="submit"><i class="fa fa-lg fa-pencil" aria-hidden="true"></i>投稿する</button>
            </form>
          </div>
        </div>
      </div>
      <div class="main-column">
        <div class="feed">
          <p class="person-icon"><a href="#"><img src="http://placehold.it/50x50"></a></p>
          <div class="">
            <div class="name-date-box">
              <p class="name-box"><span class="person-name">ツル舞うかたちの富山県</span><span class="person-id"><a href="#">@okayama</a></span></p>
              <p class="post-date">12月3日 15:55</p>
            </div>
            <p class="comment">これがぼくたちの住むツル舞うかたちの富山県だ。<a href="http://www.pref.okayama.jp">岡山県のホームページはこちら。</a></p>
            <div class="main-img"><img src="http://placehold.it/450x250"></div>
            <div class="command-box">
              <p class="reply"><a href="#"><i class="fa fa-lg fa-share" aria-hidden="true"></i>返信</a></p>
              <p class="edit"><a href="#"><i class="fa fa-lg fa-pencil" aria-hidden="true"></i>編集</a></p>
                <p class="delete"><a href="#"><i class="fa fa-lg fa-trash-o" aria-hidden="true"></i>削除</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
